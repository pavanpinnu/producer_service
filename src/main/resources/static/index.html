<html>
<head>
<title>Kafka Demo</title>
</head>
<body>

	<h1>Publisher</h1>

	<form action="publish" method="post">
		<table>
			<tr>
				<th>Topic</th>
				<td><input name="topic" type="text">
			</tr>
			<tr>
				<th>Message</th>
				<td><input name="message" type="text">
			</tr>
			<tr>
				<td colspan="2"><input type="submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
